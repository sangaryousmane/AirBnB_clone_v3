<!DOCTYPE html>
<html>
<head>
    <title>States</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
        <li>{{ state.id }}: <b>{{ state.name }}</b>
		<ul>
			{% for city in state.cities|sort(attribute="name") %}
			<li> {{ city.id|e }}: <b>{{ city.name|e }}</b></li>
			{% endfor %}
		</ul>
	</li>
        {% endfor %}
    </ul>
</body>
</html>
